<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title  %} {% endblock %}</title>
    <style>
        /* Basic CSS for styling header and footer */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        header a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #333; /* Dark gray */
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
	    {% block header  %} {% endblock  %}
        <nav>
            <a href="about">About</a>
            <a href="contact">Contact</a>
        </nav>
    </header>

    <main>
        <!-- Main content of your website goes here -->
	{% block body %}{% endblock  %}
    </main>

    <footer>
        <p>&copy; 2024 Your Website Name. All rights reserved.</p>
        <!-- You can add additional footer content or links here -->
    </footer>
</body>
</html>
